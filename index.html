<!DOCTYPE html>
<!-- good practive to define page language -->
<html lang = "en">
    <head>
        <title>COVID-19 Center Website</title>
    </head>
    <body>
        <header>
            <h1>Welcome to the COVID-19 Assessment Website!</h1>
        </header>
        <section>
            <!-- Gather data from user in an appropriate manner -->
            <h2>Please fill out the form below:</h2>
            <article>
                <!-- Define a form -->
                <!-- form will need an action tag eventually, when we connect a backend to store answers -->
                <!-- Fun observation: defining a form allows for saved autofill values-->
                <form>
                    <fieldset>
                        <!-- Part 1: User Information -->
                        <h4>Please provide basic information about yourself below:</h4>
                        <!-- First name -->
                        <label for="fname">First name:</label><br>		
                        <input type="text" id="fname" name="fname"><br>

                        <!-- Last name -->
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname"><br>

                        <!-- Gender -->
                        <!-- One group (same name), three elements (different ids)-->
                        <label for="gender">Gender:</label><br>
                        <input id="gender" style="display:none"> <!-- a near trick for hiding an input-->
                        <input type="radio" id="male" name="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="female" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="female" value="other">
                        <label for="other">Other</label><br>

                        <!-- Phone -->
                        <label for="phone">Phone:</label><br>
                        <input type="text" id="phone" name="phone"><br>

                        <!-- Email -->
                        <label for="email">Email:</label><br>
                        <input type="text" id="email" name="email"><br>

                        <!-- Address -->
                        <label for="address">Address:</label><br>
                        <input type="text" id="address" name="address"><br>

                        <!-- Date of birth -->
                        <label for="dob">Date of birth:</label><br>
                        <input type="date" id="dob" name="dob" value="2018-07-22" min="1900-01-01" max="2021-02-01"><br>

                        <!-- Part 2: COMING SOON -->
                        <!-- Part 3: COMING SOON -->

                        <!-- Submit the form -->
                        <br>
                        <label for="submit">Submit your responses:</label><br>
                        <input type="submit" id="submit">
                    </fieldset>
                </form>
            </article>
        </section>
        <footer>Copyright 2021 Covid Center Website</footer>
    </body>
    <!-- Nu HTML checker approved -->
</html>
